<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Choose Your Own Adventure</title>
  <!-- CSS Reset - normalize.css -->
  <link rel="stylesheet" href="styles/normalize.css">
  <!-- Styles for Adventure App -->
  <link rel="stylesheet" href="styles/adventure.css">
</head>
<body>
  <div class="wrapper">
    <div class="card">
      <h3 class="title">Welcome</h3>
      <p>
        You wake up in a room! You see a door and a window. Which do you use?
      </p>

      <div class="choices">
        <h4>Choices:</h4>
        <ul>
          <li>
            <a id="window-btn" href="#window">
              Look Through the Window
            </a>
          </li>
          <li>
            <a id="door-btn" href="#door">
              Walk Through the Door
            </a>
          </li>
          <li>
            <a id="other-btn" href="#window">
              Some Other choice.
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <!-- jQuery 2.1.4 -->
  <script src="scripts/lib/jquery-2.1.4.js"></script>
  <!-- JavaScript for Adventure App -->
  <script src="scripts/adventure.js"></script>
</body>
</html>
