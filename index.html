<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Choose Your Own Adventure</title>
  <!-- CSS Styles -->
  <!-- CSS Reset - normalize.css -->
  <link rel="stylesheet" href="styles/normalize.css">
  <!-- Google Fonts - Rokkit for Headings, Raleway for Paragraph Text, Monseratt for Choices -->
  <link href='http://fonts.googleapis.com/css?family=Raleway|Rokkitt:700|Montserrat:700' rel='stylesheet' type='text/css'>
  <!-- Styles for Adventure App -->
  <link rel="stylesheet" href="styles/adventure.css">

  <!-- JS Scripts -->
  <!-- jQuery 2.1.4 -->
  <script src="scripts/lib/jquery-2.1.4.js"></script>
  <!-- Handlebars.js 3.0.3 -->
  <script src="scripts/lib/handlebars-v3.0.3.js"></script>
</head>
<body>
  <div class="wrapper">
    <div class="card">
      <h3 class="title">Welcome</h3>
      <p>
        You wake up in a room! You see a door and a window. Which do you use?
      </p>

      <div class="choices">
        <h4>Choices:</h4>
        <ul>
          <li>
            <a id="window-btn" href="#window">
              Look Through the Window
            </a>
          </li>
          <li>
            <a id="door-btn" href="#door">
              Walk Through the Door
            </a>
          </li>
          <li>
            <a id="other-btn" href="#other">
              Some Other choice.
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <!-- Card Template -->
  <script id="card-template" type="text/x-handlebars-template">
    <div class="card" id="{{id}}">
      <h3 class="title">{{title}}</h3>
      {{{body}}}

      <div class="choices">
        <h4>Choices:</h4>
        {{#list choice}}
          <a href="#{{next}}" id="{{next}}-btn">
            {{text}}
          </a>
        {{/list}}
      </div>
    </div>
  </script>

  <!-- JavaScript for Adventure App -->
  <script src="scripts/adventure.js"></script>
</body>
</html>
